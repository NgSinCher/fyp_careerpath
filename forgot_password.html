<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bazi AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 400px; padding-top: 100px;">
        <div class="header">
            <h1>Reset Password</h1>
            <p>Verify your identity</p>
        </div>

        <div class="card" id="step1">
            <div class="input-group">
                <label>Registered Email</label>
                <input type="email" id="reset_email" placeholder="name@example.com">
            </div>
            <button onclick="verifyEmail()" class="btn-primary">Verify Email</button>
            <div style="margin-top: 20px; text-align: center;">
                <a href="login.html" style="color: var(--primary);">Back to Login</a>
            </div>
        </div>

        <div class="card" id="step2" style="display:none;">
            <p style="color:#00ff88; text-align:center;">Email Verified!</p>
            <div class="input-group">
                <label>New Password</label>
                <div style="position:relative;">
                    <input type="password" id="new_password" placeholder="New password">
                    <span onclick="togglePW('new_password')"
                        style="position:absolute; right:10px; top:12px; cursor:pointer;">üëÅÔ∏è</span>
                </div>
            </div>
            <button onclick="resetPassword()" class="btn-primary">Update Password</button>
        </div>
    </div>

    <script>
        function togglePW(id) {
            const el = document.getElementById(id);
            if (el.type === 'password') el.type = 'text';
            else el.type = 'password';
        }

        async function verifyEmail() {
            const email = document.getElementById('reset_email').value;
            if (!email.includes('@')) {
                alert('Invalid email');
                return;
            }

            // In a real app, send OTP. Here we simplify: if email exists, allow reset.
            try {
                const res = await fetch('/api/verify_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (res.ok) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    alert("Email not found.");
                }
            } catch (e) {
                alert("Error verifying email");
            }
        }

        async function resetPassword() {
            const email = document.getElementById('reset_email').value;
            const password = document.getElementById('new_password').value;

            try {
                const res = await fetch('/api/reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    alert("Password updated successfully!");
                    window.location.href = 'login.html';
                } else {
                    alert("Update failed.");
                }
            } catch (e) {
                alert("Error resetting password");
            }
        }
    </script>
</body>

</html>
